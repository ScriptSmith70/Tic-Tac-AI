<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .board {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .cell {
            background-color: #f0f0f0;
            border-radius: 8px;
            font-size: 2em;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .winning-cell {
            background-color: #a4e5ff;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls select,
        .controls button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .controls select {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        #status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <main class="container">
        <hgroup>
            <h2>Tic-Tac-AI</h2>
            <h3>Player vs AI</h3>
        </hgroup>

        <div class="controls">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" onchange="resetGame()">
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="boardSize">Board Size:</label>
            <select id="boardSize" onchange="resetGame()">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>

            <button onclick="resetGame()">Restart</button>
        </div>

        <div id="board" class="board">
            <!-- Cells will be dynamically created here -->
        </div>

        <section aria-label="Game Status">
            <h3 id="status">Your turn!</h3>
            <p>Score: You - <span id="playerScore">0</span>, AI - <span id="aiScore">0</span></p>
        </section>
    </main>

    <footer>
        <small><a href="#">Tic-Tac-AI Game</a> â€¢ <a href="https://github.com">GitHub</a></small>
    </footer>

    <script>
        const player = 'X';
        const ai = 'O';
        let board = [];
        let playerScore = 0;
        let aiScore = 0;

        function getBoardSize() {
            return parseInt(document.getElementById('boardSize').value);
        }

        function createBoard() {
            const boardSize = getBoardSize();
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(' '));

            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            boardElement.innerHTML = '';

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `${i}-${j}`;
                    cell.addEventListener('click', () => playerMove(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function printBoard() {
            const boardSize = getBoardSize();
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cellElement = document.getElementById(`${i}-${j}`);
                    cellElement.textContent = board[i][j];
                    cellElement.classList.remove('winning-cell');
                }
            }
        }

        function checkWinner(b, p) {
            const boardSize = getBoardSize();
            let winConditions = [];

            // Rows and columns
            for (let i = 0; i < boardSize; i++) {
                winConditions.push([...Array(boardSize)].map((_, j) => [i, j]));
                winConditions.push([...Array(boardSize)].map((_, j) => [j, i]));
            }

            // Diagonals
            winConditions.push([...Array(boardSize)].map((_, i) => [i, i]));
            winConditions.push([...Array(boardSize)].map((_, i) => [i, boardSize - 1 - i]));

            // Check win conditions
            for (const condition of winConditions) {
                if (condition.every(([x, y]) => b[x][y] === p)) {
                    highlightWinningCells(condition);
                    return true;
                }
            }
            return false;
        }

        function highlightWinningCells(cells) {
            cells.forEach(cell => {
                document.getElementById(`${cell[0]}-${cell[1]}`).classList.add('winning-cell');
            });
        }

        function isBoardFull() {
            return board.flat().every(cell => cell !== ' ');
        }

        function minimax(b, depth, isMaximizing) {
            if (checkWinner(b, ai)) return 1;
            if (checkWinner(b, player)) return -1;
            if (isBoardFull()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < b.length; i++) {
                    for (let j = 0; j < b.length; j++) {
                        if (b[i][j] === ' ') {
                            b[i][j] = ai;
                            let score = minimax(b, depth + 1, false);
                            b[i][j] = ' ';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < b.length; i++) {
                    for (let j = 0; j < b.length; j++) {
                        if (b[i][j] === ' ') {
                            b[i][j] = player;
                            let score = minimax(b, depth + 1, true);
                            b[i][j] = ' ';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                }
                return bestScore;
            }
        }

        function bestMove() {
            let bestScore = -Infinity;
            let move = null;
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board.length; j++) {
                    if (board[i][j] === ' ') {
                        board[i][j] = ai;
                        let score = minimax(board, 0, false);
                        board[i][j] = ' ';
                        if (score > bestScore) {
                            bestScore = score;
                            move = { i, j };
                        }
                    }
                }
            }
            return move;
        }

        function playerMove(i, j) {
            if (board[i][j] !== ' ') return;
            board[i][j] = player;
            printBoard();
            if (checkWinner(board, player)) {
                playerScore++;
                document.getElementById('status').textContent = 'You win!';
                document.getElementById('playerScore').textContent = playerScore;
                setTimeout(resetGame, 2000);
                return;
            }
            if (isBoardFull()) {
                document.getElementById('status').textContent = "It's a tie!";
                setTimeout(resetGame, 2000);
                return;
            }

            aiMove();
        }

        function aiMove() {
            const difficulty = document.getElementById('difficulty').value;
            let move;
            if (difficulty === 'hard') {
                move = bestMove();
            } else if (difficulty === 'medium') {
                move = randomMove();
            }

            if (move) {
                board[move.i][move.j] = ai;
                printBoard();
                if (checkWinner(board, ai)) {
                    aiScore++;
                    document.getElementById('status').textContent = 'AI wins!';
                    document.getElementById('aiScore').textContent = aiScore;
                    setTimeout(resetGame, 2000);
                    return;
                }
                if (isBoardFull()) {
                    document.getElementById('status').textContent = "It's a tie!";
                    setTimeout(resetGame, 2000);
                }
            }
        }

        function randomMove() {
            const emptyCells = [];
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board.length; j++) {
                    if (board[i][j] === ' ') {
                        emptyCells.push({ i, j });
                    }
                }
            }
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function resetGame() {
            createBoard();
            printBoard();
            document.getElementById('status').textContent = 'Your turn!';
        }

        createBoard();
        printBoard();
    </script>

</body>

</html>
