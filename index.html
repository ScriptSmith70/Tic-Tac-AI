<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--background-color, #f9f9f9);
            font-family: Arial, sans-serif;
            color: var(--text-color, #333);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            --background-color: #1e1e1e;
            --text-color: #f0f0f0;
        }

        .container {
            margin-top: 20px;
        }

        .board {
            display: grid;
            gap: 8px;
            margin: 20px auto;
            max-width: 350px;
        }

        .cell {
            background-color: #fefefe;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        .dark-mode .cell {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .cell[data-player="X"] {
            color: #ff5252;
        }

        .dark-mode .cell[data-player="O"] {
            color: #3ddc97;
        }

        .cell:hover {
            background-color: #e0e0e0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .winning-cell {
            animation: pulse 0.6s ease-in-out infinite alternate;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .controls label,
        .controls select,
        .controls button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
        }

        .controls select,
        .controls button {
            width: auto;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s;
        }

        .controls select:hover,
        .controls button:hover {
            background-color: #ccc;
        }

        #status {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
        }

        .dark-mode footer {
            color: #aaa;
        }

        .dark-mode button {
            background-color: #333;
            color: #ddd;
        }

        .dark-mode select {
            background-color: #555;
            color: #ddd;
        }

        .dark-mode label {
            color: #ddd;
        }

        @keyframes pulse {
            0% {
                background-color: #ffeb3b;
            }
            100% {
                background-color: #fbc02d;
            }
        }
    </style>
</head>

<body>

    <main class="container">
        <hgroup style="text-align: center;">
            <h2>Tic-Tac-AI</h2>
            <h3>Player vs AI</h3>
        </hgroup>

        <!-- Dark Mode Toggle -->
        <div style="text-align: center; margin-bottom: 10px;">
            <label for="darkModeToggle">Dark Mode:</label>
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
        </div>

        <!-- Controls -->
        <div class="controls">
            <label for="boardSize">Board Size:</label>
            <select id="boardSize" onchange="resetGame()">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>

            <button onclick="resetGame()">Restart</button>
        </div>

        <!-- Game Board -->
        <div id="board" class="board">
            <!-- Cells will be dynamically created here -->
        </div>

        <section aria-label="Game Status">
            <h3 id="status">Your turn!</h3>
            <p>Score: You - <span id="playerScore">0</span>, AI - <span id="aiScore">0</span></p>
        </section>
    </main>

    <footer>
        <small><a href="#">Tic-Tac-AI Game</a> â€¢ <a href="https://github.com">GitHub</a></small>
    </footer>

    <script>
        const player = 'X';
        const ai = 'O';
        let board = [];
        let playerScore = 0;
        let aiScore = 0;
        let gameOver = false; // Flag to stop further moves after game ends

        function getBoardSize() {
            return parseInt(document.getElementById('boardSize').value);
        }

        function createBoard() {
            const boardSize = getBoardSize();
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(' '));
            gameOver = false; // Reset game-over flag

            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            boardElement.innerHTML = '';

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `${i}-${j}`;
                    cell.dataset.player = '';
                    cell.addEventListener('click', () => playerMove(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function printBoard() {
            const boardSize = getBoardSize();
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cellElement = document.getElementById(`${i}-${j}`);
                    cellElement.textContent = board[i][j];
                    cellElement.classList.remove('winning-cell');
                    cellElement.dataset.player = board[i][j]; // Track whether it's "X" or "O"
                }
            }
        }

        function checkWinner(b, p) {
            const boardSize = getBoardSize();
            let winConditions = [];

            // Rows and columns
            for (let i = 0; i < boardSize; i++) {
                winConditions.push([...Array(boardSize)].map((_, j) => [i, j]));
                winConditions.push([...Array(boardSize)].map((_, j) => [j, i]));
            }

            // Diagonals
            winConditions.push([...Array(boardSize)].map((_, i) => [i, i]));
            winConditions.push([...Array(boardSize)].map((_, i) => [i, boardSize - 1 - i]));

            // Check win conditions
            for (const condition of winConditions) {
                if (condition.every(([x, y]) => b[x][y] === p)) {
                    highlightWinningCells(condition);
                    return true;
                }
            }
            return false;
        }

        function highlightWinningCells(cells) {
            cells.forEach(cell => {
                document.getElementById(`${cell[0]}-${cell[1]}`).classList.add('winning-cell');
            });
        }

        function isBoardFull() {
            return board.flat().every(cell => cell !== ' ');
        }

        function playerMove(i, j) {
            if (board[i][j] !== ' ' || gameOver) return; // Prevent move after game over
            board[i][j] = player;
            printBoard();
            if (checkWinner(board, player)) {
                playerScore++;
                document.getElementById('status').textContent = 'You win!';
                document.getElementById('playerScore').textContent = playerScore;
                gameOver = true; // Mark the game as over
                setTimeout(resetGame, 2000);
                return;
            }
            if (isBoardFull()) {
                document.getElementById('status').textContent = "It's a tie!";
                gameOver = true;
                setTimeout(resetGame, 2000);
                return;
            }

            aiMove();
        }

        function aiMove() {
            if (gameOver) return; // Prevent AI move after game over

            const boardSize = getBoardSize();
            let move;

            // Use minimax only for 3x3, simple strategy for 4x4 and 5x5
            if (boardSize === 3) {
                move = bestMove();
            } else {
                move = simpleAIStrategy(); // Simple AI strategy for larger boards
            }

            if (move) {
                board[move.i][move.j] = ai;
                printBoard();
                if (checkWinner(board, ai)) {
                    aiScore++;
                    document.getElementById('status').textContent = 'AI wins!';
                    document.getElementById('aiScore').textContent = aiScore;
                    gameOver = true; // Mark the game as over
                    setTimeout(resetGame, 2000);
                    return;
                }
                if (isBoardFull()) {
                    document.getElementById('status').textContent = "It's a tie!";
                    gameOver = true;
                    setTimeout(resetGame, 2000);
                }
            }
        }

        // Simple AI strategy for 4x4 and 5x5
        function simpleAIStrategy() {
            const boardSize = getBoardSize();

            // Check for AI's winning move
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === ' ') {
                        board[i][j] = ai;
                        if (checkWinner(board, ai)) return { i, j };
                        board[i][j] = ' ';
                    }
                }
            }

            // Block the player's winning move
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === ' ') {
                        board[i][j] = player;
                        if (checkWinner(board, player)) {
                            board[i][j] = ' ';
                            return { i, j }; // Block
                        }
                        board[i][j] = ' ';
                    }
                }
            }

            // Random move if no immediate win or block
            let emptyCells = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === ' ') {
                        emptyCells.push({ i, j });
                    }
                }
            }
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function bestMove() {
            const boardSize = getBoardSize();
            let bestScore = -Infinity;
            let move = null;
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === ' ') {
                        board[i][j] = ai;
                        let score = minimax(board, 0, false);
                        board[i][j] = ' ';
                        if (score > bestScore) {
                            bestScore = score;
                            move = { i, j };
                        }
                    }
                }
            }
            return move;
        }

        function minimax(b, depth, isMaximizing) {
            const boardSize = getBoardSize();
            if (checkWinner(b, ai)) return 1;
            if (checkWinner(b, player)) return -1;
            if (isBoardFull()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (b[i][j] === ' ') {
                            b[i][j] = ai;
                            let score = minimax(b, depth + 1, false);
                            b[i][j] = ' ';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (b[i][j] === ' ') {
                            b[i][j] = player;
                            let score = minimax(b, depth + 1, true);
                            b[i][j] = ' ';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                }
                return bestScore;
            }
        }

        function resetGame() {
            createBoard();
            printBoard();
            document.getElementById('status').textContent = 'Your turn!';
            gameOver = false; // Allow moves again
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        createBoard();
        printBoard();
    </script>

</body>

</html>
