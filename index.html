<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 400px;
            padding: 10px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cell {
            background-color: #e0e0e0;
            border-radius: 8px;
            font-size: 3em;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.5s ease;
            user-select: none;
        }

        .cell.animate-move {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .winning-cell {
            animation: winnerAnimation 1s ease-in-out infinite alternate;
        }

        @keyframes winnerAnimation {
            from {
                background-color: #ffeb3b;
            }

            to {
                background-color: #fbc02d;
            }
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls button,
        .controls select {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        #status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .cell {
                height: 80px;
                font-size: 2em;
            }

            .board {
                max-width: 280px;
            }
        }
    </style>
</head>

<body>

    <main class="container">
        <hgroup>
            <h2>Tic-Tac-AI</h2>
            <h3>Player vs AI</h3>
        </hgroup>

        <div class="controls">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" onchange="resetGame()">
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="boardSize">Board Size:</label>
            <select id="boardSize" onchange="resetGame()">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>

            <button onclick="resetGame()">Restart</button>
        </div>

        <div id="board" class="board">
            <!-- Cells will be dynamically created here -->
        </div>

        <section aria-label="Game Status">
            <h3 id="status">Your turn!</h3>
            <p>Score: You - <span id="playerScore">0</span>, AI - <span id="aiScore">0</span></p>
        </section>
    </main>

    <footer>
        <small><a href="#">Tic-Tac-AI Game</a> â€¢ <a href="https://github.com">GitHub</a></small>
    </footer>

    <script>
        const player = 'X';
        const ai = 'O';
        let board = [];
        let playerScore = 0;
        let aiScore = 0;

        function getBoardSize() {
            return parseInt(document.getElementById('boardSize').value);
        }

        function createBoard() {
            const boardSize = getBoardSize();
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(' '));

            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            boardElement.innerHTML = '';

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `${i}-${j}`;
                    cell.addEventListener('click', () => playerMove(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function printBoard() {
            const boardSize = getBoardSize();
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cellElement = document.getElementById(`${i}-${j}`);
                    cellElement.textContent = board[i][j];
                    cellElement.classList.remove('winning-cell', 'animate-move');
                    if (board[i][j] !== ' ') {
                        cellElement.classList.add('animate-move');
                    }
                }
            }
        }

        function checkWinner(b, p) {
            const boardSize = getBoardSize();
            let winConditions = [];

            // Rows and columns
            for (let i = 0; i < boardSize; i++) {
                winConditions.push([...Array(boardSize)].map((_, j) => [i, j]));
                winConditions.push([...Array(boardSize)].map((_, j) => [j, i]));
            }

            // Diagonals
            winConditions.push([...Array(boardSize)].map((_, i) => [i, i]));
            winConditions.push([...Array(boardSize)].map((_, i) => [i, boardSize - 1 - i]));

            // Check win conditions
            for (const condition of winConditions) {
                if (condition.every(([x, y]) => b[x][y] === p)) {
                    highlightWinningCells(condition);
                    return true;
                }
            }
            return false;
        }

        function aiMove() {
            const difficulty = document.getElementById('difficulty').value;
            let move;
            if (difficulty === 'hard') {
                move = bestMove();
            } else if (difficulty === 'medium') {
                move = mediumDifficultyMove();
            }

            if (move) {
                board[move.i][move.j] = ai;
                printBoard();
                if (checkWinner(board, ai)) {
                    aiScore++;
                    document.getElementById('status').textContent = 'AI wins!';
                    document.getElementById('aiScore').textContent = aiScore;
                    setTimeout(resetGame, 2000);
                    return;
                }
                if (isBoardFull()) {
                    document.getElementById('status').textContent = "It's a tie!";
                    setTimeout(resetGame, 2000);
                }
            }
        }

        function mediumDifficultyMove() {
            const emptyCells = [];
            for (let i = 0; i < getBoardSize(); i++) {
                for (let j = 0; j < getBoardSize(); j++) {
                    if (board[i][j] === ' ') {
                        emptyCells.push({ i, j });
                    }
                }
            }
            // 70% chance to use random move, 30% to use best move
            if (Math.random() > 0.3) {
                const randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                return randomMove;
            } else {
                return bestMove();
            }
        }

        // Other functions remain the same (resetGame, bestMove, minimax, etc.)

        createBoard();
        printBoard();
    </script>

</body>

</html>
